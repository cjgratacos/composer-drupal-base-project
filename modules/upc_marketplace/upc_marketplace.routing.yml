entity.marketplace_item.canonical:
  path: "/marketplace/{marketplace_item}"
  defaults:
    _entity_view: "upc_marketplace_item"
    _title: "Marketplace Item Content"
  requirements:
    _entity_access: "upc_marketplace_item.view"

entity.marketplace_item.collection:
  path: "/marketplace/list"
  defaults:
    _entity_list: "upc_marketplace_item"
    _title: "Marketplace Items List"
  requirements:
    _entity_access: "view marketplace entity"

upc_marketplace.add_item:
  path: "/marketplace/add"
  defaults:
    _entity_form: marketplace_item.add
    _title: "Add Item"
  requirements:
    _entity_create_access: "marketplace_item"

entity.marketplace_item.edit_form:
  path: "/marketplace/item"
  defaults:
    _entity_form: marketplace_item.edit
    _title: ""
  requirements:
    _entity_access: ""

entity.marketplace_item.delete_form:
  path: "/marketplace/delete"
  defaults:
    _entity_form:
    _title: ""
  requirements:
    _entity_access: ""

upc_marketplace.settings:
  path: "admin/structure/marketplace/settings"
  defaults:
    _form: "\Drupal\upc_marketplace\Form\MarketplaceSettingsForm"
    _title: "Marketplace Settings"
  requirements:
    _permission: "administer marketplace entity"